name: Update UI and open PR

on:
  repository_dispatch:
    types: [update-ui]
  # Enable manual trigger
  workflow_dispatch:

jobs:
  update-ui:
    runs-on: tenki-standard-autoscale
    steps:
      - name: Update UI and open PR
        uses: aki-luxor/workflows/.github/actions/ui-update@master
        with:
          moduleName: 'hostd'
          goVersion: '1.21'
          token: ${{ secrets.GITHUB_TOKEN }} 
